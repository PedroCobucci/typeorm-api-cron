<!-- Importando os arquivos CSS do Bulma -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<!-- Formulário -->
<section class="hero is-fullheight is-dark">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <form>
            <h2 class="title has-text-centered mb-5">Formulário</h2>
            <div class="field">
              <label class="label">Nome:</label>
              <div class="control">
                <input class="input" type="text" placeholder="Insira seu nome">
              </div>
            </div>
            <div class="field">
              <label class="label">Email:</label>
              <div class="control">
                <input class="input" type="email" placeholder="Insira seu email">
              </div>
            </div>
            <div class="field">
              <label class="label">Senha:</label>
              <div class="control">
                <input class="input" type="password" placeholder="Insira sua senha">
              </div>
            </div>
            <div class="field is-grouped is-grouped-centered mt-5">
              <div class="control">
                <button class="button is-primary" type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
